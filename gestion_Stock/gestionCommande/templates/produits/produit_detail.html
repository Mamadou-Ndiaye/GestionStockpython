   {% extends  "base.html" %}
{% block contenu %}

 <div class="row mt-2">
     <div class="col-md-9 m-auto">

         <div class="row">
         <div class="card card-body ">
              <div class="panel-heading"><h3  class="text-center">Detail produit</h3></div>
              <div class="col-md-3  center "  style=' width: 18rem;'>
                          <a href=" {% url 'details' produit.id %}"  class=" center ">
                              <!--filtre | default_if_none : "non renseigne"  -->
                            <img style="position:relative;left:300px;" src="{{  produit.photo.url }}"  class="card-img-top center " alt="Card image cap"  width="350"  height="350">

                              <br/> <br/>  <br/>
                          </a>


           </div>
             <ul class="list-group list-group-flush">
              <li class="list-group-item">Designation : {{produit.designation}}</li>
              <li class="list-group-item">Description : {{produit.description}}</li>
              <li class="list-group-item">Date Peremption : {{produit.datePerempt}}</li>
              <li class="list-group-item">Prix Unitaire : {{produit.prixU}}</li>
              <li class="list-group-item">Quantite : {{produit.quantite}}</li>
            </ul>


             <div class="mt-2">
                <button class="btn btn-info"> <a  href=" {% url 'edit_produit' produit.id %}">Modifier</a></button>
                  <button class="btn btn-danger"> <a  href=" {% url 'delete_produit' produit.id %}">Supprimer</a></button>
             </div>

         </div>

         </div>


     </div>
 </div>
{% endblock%}
