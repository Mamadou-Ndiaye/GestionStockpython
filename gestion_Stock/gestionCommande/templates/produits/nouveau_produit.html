 {% extends  "base.html" %}
{% block contenu %}
 <div class="row mt-2">
     <div class="col-md-6 m-auto">
       <div class="card card-body">
         <form method="post" enctype="multipart/form-data" >
             {% csrf_token %}
             <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control"  name="designation" aria-describedby="emailHelp">
              </div>
             <div class="form-group">
                <label for="designation">Description</label>
                <input type="text" class="form-control"  name="description" aria-describedby="emailHelp">
              </div>
             <div class="form-group">
                <label for="datePerempt">Date peremtion</label>
                <input type="date" class="form-control"  name="datePerempt" aria-describedby="emailHelp">
              </div>
             <div class="form-group">
                <label for="prixU">Prix Unitaire</label>
                <input type="number" class="form-control"  name="prixU" aria-describedby="emailHelp">
              </div>
             <div class="form-group">
                <label for="quantite">Quantite</label>
                <input type="number" class="form-control"  name="quantite" aria-describedby="emailHelp">
              </div>

             <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" class="form-control"  upload_to='images/%Y/%m/%d/' name="photo" aria-describedby="emailHelp">
              </div>

             <button type="submit" class="btn btn-primary">Enregistrer</button>

         </form>
       </div>
     </div>
 </div>
{% endblock%}
