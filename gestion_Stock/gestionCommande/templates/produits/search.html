  {% extends  "base.html" %}
{% block contenu %}

 <div class="row">
      <div class="mt-2 col-md-3">
           {% if  categories %}
              <ul class="list-group"  >
                  {% for  categorie in   categories %}

                  <a class="btn btn-info" href=" {% url 'typecategories' categorie.id %}">
                    <button class="btn btn-info">
                      <li   class="list-group-item  btn btn-info">
                            {{categorie.designation}}
                      </li>
                    </button>
                  </a>

                  {% endfor%}
             </ul>
        {% endif %}
     </div>
     <div class="col-9">
  <div class="mt-2">
        <a class="btn btn-info" href="{% url 'nouveau_produit' %}">Ajouter produit</a>
  </div>

     <div class="row mt-2 mb-2 col-12  ">
         <div class="col-md m-auto">
             <div class="card card-body">
                   <div class="panel-heading"><h3  class="display-2">Produits</h3></div>
                  <div class="row">
                 {% if produits %}
                   {% for produit in produits %}

                       <div class="col-md-3 col-3  "  style=' width: 18rem;'>
                              <a href=" {% url 'details' produit.id %}">
                                  <!--filtre | default_if_none : "non renseigne"  -->
                                <img src="{{  produit.photo.url }}"  class="card-img-top border border-info rounded" alt="Card image cap"   height="350">
                                  <span class="btn btn-primary"> {{produit.prixU}} FCFA</span>
                                  <br/> <br/>  <br/>
                              </a>
                       </div>

                      {% endfor%}
                 {% else %}
                 <h3>Produit vide</h3>
                  {% endif%}
                      </div>
             </div>

         </div>
</div>

 </div>
 </div>
{% endblock%}
